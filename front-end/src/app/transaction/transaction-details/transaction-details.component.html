<form aria-label="Transaction Details" class="container">
  <table class="table table-bordered table-hover">
    <tbody>
      <tr>
        <th scope="row">ID</th>
        <td>{{transaction?.id}}</td>
      </tr>
      <tr>
        <th scope="row">Date</th>
        <td>{{transaction?.date | date: 'dd/MM/yyyy'}}</td>
      </tr>
      <tr>
        <th scope="row">
          <label for="comments">Comments</label>
        </th>
        <td>
          <input id="comments" class="form-control" [formControl]="commentsControl" type="text" placeholder="Comments" aria-required="true">
        </td>
      </tr>
    </tbody>
  </table>
  <button type="button" class="btn btn-primary" (click)="onSubmit()">Update</button>
</form>
