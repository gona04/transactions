<table class="table table-bordered table-hover">
  <tbody>
    <tr>
      <th>ID</th>
      <td>{{transaction?.id}}</td>
    </tr>
    <tr>
      <th>Date</th>
      <td>{{transaction?.date | date: 'dd/MM/yyyy'}}</td>
    </tr>
    <tr>
      <th>Comments</th>
      <td>
        <input class="form-control" [formControl]="commentsControl" type="text" placeholder="Comments">
      </td>
    </tr>
  </tbody>
</table>
